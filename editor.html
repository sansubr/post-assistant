<!DOCTYPE html>
<html lang="en">
<head>
  <title>Strategiq AI Post Assistant</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <div class="container">
    <h1>AI Post Assistant</h1>
    
    <div class="editor-grid">
      <div class="column">
        <h2>Step 1: Edit Source Content</h2>
        <p>Click directly on the text below to edit it.</p>
        <div id="source-content" contenteditable="true"></div>
        <button id="create-post-button">Create Post</button>
      </div>
      
      <div class="column" id="ai-column">
        <div class="column-header">
            <h2>Step 2: AI Generated Post</h2>
        </div>
        
        <div class="form-group">
            <label for="prompt-style">Select a Post Style:</label>
            <select id="prompt-style">
                <option value="contrarian">Contrarian ("Everyone's wrong")</option>
                <option value="storyteller">Storyteller ("Here's what happened")</option>
                <option value="analyst">Analyst ("Here's how it works")</option>
                <option value="mentor">Mentor ("Here's what you need to know")</option>
                <option value="santosh">Santosh ("Here's what you need to know")</option>
            </select>
        </div>

        <textarea id="ai-post-content" rows="18" placeholder="The AI-generated post will appear here..."></textarea>
        <button id="copy-button">Copy Post</button>
      </div>
    </div>
    
  </div>
  <script src="editor.js" type="module"></script>
</body>
</html>
