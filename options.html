<!DOCTYPE html>
<html>
<head>
  <title>Strategiq AI Assistant Options</title>
  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Link to Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link to the main stylesheet -->
  <style>
      /* Add any specific styles for this page here */
      .hidden-field { display: none; }
  </style>
</head>
<body>
  <h1>Settings</h1>

  <div class="form-group">
    <label for="ai-provider">Choose your AI Provider:</label>
    <select id="ai-provider">
      <option value="google">Google</option>
      <option value="openai">OpenAI</option>
      <option value="anthropic">Anthropic</option>
    </select>
  </div>

  <div id="google-fields" class="hidden-field">
    <div class="form-group">
      <label for="google-model">Select a Google Model:</label>
      <select id="google-model">
        <option value="gemini-2.5-pro">gemini-2.5-pro</option>
        <option value="gemini-2.5-flash">gemini-2.5-flash</option>
        <option value="gemini-2.5-flash-lite-preview-06-17">gemini-2.5-flash-lite-preview-06-17</option>
        <option value="gemma-3n-e4b-it">gemma-3n-e4b-it</option>
      </select>
    </div>
    <div class="form-group">
      <label for="google-api-key">Google AI API Key:</label>
      <input type="password" id="google-api-key" placeholder="Enter Google AI Key">
    </div>
  </div>
  
  <div id="openai-fields" class="hidden-field">
    <div class="form-group">
      <label for="openai-model">Select an OpenAI Model:</label>
      <select id="openai-model">
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4.1-mini">gpt-4.1-mini</option>
        <option value="gpt-4.1">gpt-4.1</option>
      </select>
    </div>
    <div class="form-group">
      <label for="openai-api-key">OpenAI API Key:</label>
      <input type="password" id="openai-api-key" placeholder="Enter OpenAI Key">
    </div>
  </div>

  <div id="anthropic-fields" class="hidden-field">
    <div class="form-group">
      <label for="anthropic-model">Select an Anthropic Model:</label>
      <select id="anthropic-model">
        <option value="claude-sonnet-4-20250514">claude-sonnet-4-20250514</option>
      </select>
    </div>
    <div class="form-group">
      <label for="anthropic-api-key">Anthropic API Key:</label>
      <input type="password" id="anthropic-api-key" placeholder="Enter Anthropic Key">
    </div>
  </div>

  <button id="save-button">Save Settings</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
